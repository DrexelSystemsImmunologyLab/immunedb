dependencies:
    pre:
        - sudo apt-get install python-pip python-dev build-essential
        - pip install numpy
        - sudo apt-get install libatlas-base-dev gfortran
        - pip install scipy

test:
    override:

        - sudo echo "innodb_large_prefix = ON" >> /etc/mysql/my.cnf
        - sudo echo "innodb_file_format = Barracuda" >> /etc/mysql/my.cnf
        - ./tests/setup_db.sh
        - nosetests
